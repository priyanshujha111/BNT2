.navbar {

  justify-content: space-between;
  align-items: center;
  background-color: #003366;
  padding: 10px 20px;
}

.brand {
  display: flex;
  align-items: center;
}

.profile-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.brand-name {
  color: #fff;
  font-size: 1.2rem;
  font-weight: bold;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
  padding: 8px 10px;
  transition: background-color 0.3s;
}

.nav-links a:hover {
  background-color: #005599;
  border-radius: 4px;
}
