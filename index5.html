<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Example</title>
  <style>
    ol {
      list-style-type: lower-alpha;
    }
    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>

  <h2>Ordered List - Cities Around the World</h2>
  <ol>
    <li>Paris</li>
    <li>Tokyo</li>
    <li>New York</li>
    <li>Sydney</li>
    <li>Cape Town</li>
  </ol>

  <h2>Unordered List - Beverages</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Orange Juice</li>
  </ul>

</body>
</html>
