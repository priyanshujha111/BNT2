<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Pricing Cards</title>
  <link rel="stylesheet" href="style.css" />
  <style>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
  }

  .pricing-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 30px;
    text-align: center;
    flex: 1 1 300px;
    max-width: 320px;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card h2 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
  }

  .price {
    font-size: 28px;
    font-weight: bold;
    color:red;
    margin: 15px 0;
  }

  .card ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  .card li {
    margin: 10px 0;
    font-size: 16px;
    color: #666;
  }

  .card button {
    background: red;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .card button:hover {
    background: #219150;
  }

  @media (max-width: 768px) {
    .pricing-container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>

  </style>
</head>
<body>
  <section class="pricing-container">
    <div class="card">
      <h2>Premium</h2>
      <p class="price">$399/mo</p>
      
      <ul>
        <li>1 User</li>
        <li>10GB Storage</li>
        <li>order24/7</li>
      </ul>
      <button>i am hungry</button>
    </div>
    <div class="card">
      <h2>Premium</h2>
      <p class="price">$399/mo</p>
      <ul>
        <li>5 Users</li>
        <li>50GB Storage</li>
        <li> order 24/7</li>
      </ul>
      <button>i am hungry</button>
    </div>
    <div class="card">
      <h2>Premium</h2>
      <p class="price">$399/mo</p>
      <ul>
        <li>Unlimited Users</li>
        <li>1meal every day</li>
        <li>24/7 order</li>
      </ul>
      <button>i'm humgry</button>
    </div>
  </section>
</body>
</html>
