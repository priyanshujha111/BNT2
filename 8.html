<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transform on Hover</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: steelblue;
      margin: 100px auto;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
