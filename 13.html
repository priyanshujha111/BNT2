<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Section Headings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    section {
      padding: 20px;
      height: 600px; 
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    h2 {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px;
      margin: 0;
      font-size: 24px;
      border-bottom: 2px solid #333;
      z-index: 10;
    }
  </style>
</head>
<body>

  <section>
    <h2>Section 1</h2>
    <p>Content of section 1 goes here...</p>
  </section>

  <section>
    <h2>Section 2</h2>
    <p>Content of section 2 goes here...</p>
  </section>

  <section>
    <h2>Section 3</h2>
    <p>Content of section 3 goes here...</p>
  </section>

  <section>
    <h2>Section 4</h2>
    <p>Content of section 4 goes here...</p>
  </section>

</body>
</html>
